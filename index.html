    <script>
        
        function searchMenu()
        {
            const input=document.getElementById("search-here").value.toLowerCase()
            const nonvegOption =document.querySelectorAll("#foodList option")
            const vegOption =document.querySelectorAll("#Veg option")
            const gadgetsOption =document.querySelectorAll("#Gadgets option")
            
            let found=false;

            nonvegOption.forEach(opt=> {
                if (opt.textContent.toLowerCase() === input){
                    document.getElementById("result").textContent ="🍗Non veg is available";
                    found=true
                }
            });
            vegOption.forEach(opt=> {
                if (opt.textContent.toLowerCase() === input){
                    document.getElementById("result").textContent="✅ veg is available";
                    found=true
                    
                }
            });

            gadgetsOption.forEach( opt=> {
                if (opt.textContent.toLowerCase() === input){
                    document.getElementById("result").textContent="📱Gadgets Available"
                    found=true
                }
            });



            if(!found){
                document.getElementById("result").textContent="Not Available See Menu"
            }
            
            
        }
        

    </script>
